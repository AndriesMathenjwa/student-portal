<div class="container">
    <nav>
      <h1>E Wealth</h1>
    </nav>
  </div>
  
  <div class="sliding-background">
    <!-- Article Text, positioned at the top of the form -->
    <div class="article">
      <h1>Welcome to E Wealth Student Portal</h1>
    </div>
  
    <!-- Login Form at the bottom -->
    <div class="register-container">
      <h2>Register</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Enter your email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Valid email is required.
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" placeholder="Enter your password" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required.
          </div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="confirm-password" formControlName="confirm-password" placeholder="Enter your confirm password" />
          <div *ngIf="loginForm.get('confirm-password')?.invalid && loginForm.get('confirm-password')?.touched">
            confirm password is required.
          </div>
        </div>
        <div class="form-group">
          <label>department</label>
          <input type="department" formControlName="department" placeholder="Enter your department" />
          <div *ngIf="loginForm.get('department')?.invalid && loginForm.get('department')?.touched">
            department is required.
          </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Register</button>
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </form>
    </div>
  </div>
